<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coin Data Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    th.sortable {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Coin Data Searcher</h1>

    <div class="mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Search by name or symbol...">
    </div>

    <button id="searchButton" class="btn btn-primary mb-3" onclick="manageCoin()">Fetch Coin Data</button>

    <table class="table table-bordered table-striped" id="coinTable">
      <thead class="table-dark">
        <tr>
          <th>Image</th>
          <th>Id</th>
          <th>Name</th>
          <th>Symbol</th>
          <th id="sortPrice" class="sortable">Price ⬍</th>
          <th id="sortMarketCap" class="sortable">Market Cap ⬍</th>
          <th>Last Updated At</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="coinTableBody"></tbody>
    </table>

    <div class="modal fade" id="coinDetailsModal" tabindex="-1" aria-labelledby="coinDetailsLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="coinDetailsLabel">Coin Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modalBodyContent">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
